        descripcion:
          type: string
          nullable: true
      required:
      - id
      - nombre
    ChatbotKnowledgeBase:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de creaci√≥n
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de actualizaci√≥n
        question:
          type: string
          maxLength: 255
        answer:
          type: string
        keywords:
          type: string
          description: Palabras clave separadas por comas para mejorar la b√∫squeda.
        is_active:
          type: boolean
        category:
          type: integer
      required:
      - answer
      - category
      - created_at
      - id
      - question
      - updated_at
    DeviceToken:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de creaci√≥n
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Fecha de actualizaci√≥n
        token:
          type: string
          maxLength: 255
        device_type:
          $ref: '#/components/schemas/DeviceTypeEnum'
        is_active:
          type: boolean
        user:
          type: integer
          readOnly: true
      required:
      - created_at
      - id
      - token
      - updated_at
      - user
    DeviceTypeEnum:
      enum:
      - android
      - ios
      type: string
      description: |-
        * `android` - Android
        * `ios` - iOS
    EstadoEnum:
      enum:
      - pendiente
      - enviado
      - fallido
      type: string
      description: |-
        * `pendiente` - Pendiente
        * `enviado` - Enviado
        * `fallido` - Fallido
